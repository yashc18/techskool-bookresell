  <script>
    // JavaScript for updating slider value and background color based on condition
    const bookConditionSlider = document.getElementById('book-condition');
    const bookConditionValue = document.querySelector('.slider-value');

    bookConditionSlider.addEventListener('input', () => {
      const conditionText = ['Very Bad', 'Bad', 'Good', 'Very Good'];
      const value = bookConditionSlider.value;
      bookConditionValue.textContent = conditionText[value - 1];

      const bgColor = ['rgba(255, 0, 0, 0.2)', 'rgba(255, 165, 0, 0.2)', 'rgba(0, 255, 0, 0.2)', 'rgba(0, 0, 255, 0.2)'];
